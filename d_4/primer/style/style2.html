<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Style2</title>
	<style>
		.redtext {
			color: #FF0000
		}

		.attention {
			color: #FF0000;
			font-style: italic
		}
	</style>
</head>

<body>
	<p class="redtext">Это красный текст</p>
	<P><STRONG CLASS="attention">Стилевой класс
			требует явной привязки атрибутом тега
			CLASS!</STRONG></P>
	<p class="redtext">Это еще один красный текст</p>
	<P><STRONG CLASS="attention">Тут тоже текст такой
			же как и выше в классе attention </STRONG></P>
</body>

</html>
