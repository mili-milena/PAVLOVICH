<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Style7</title>
	<style>
		p.mini {
			color: #FF0000;
			font-size: smaller;
		}

		p.sel strong {
			color: #FF0000;
		}

		p.mini {
			font-size: smaller;
		}

		p.mini,
		p.sel strong {
			color: #FF0000
		}
	</style>
</head>

<body>
	<p class="mini">Этот текст красный и маленький</p>
	<p class="sel">Обычный текст <strong>красный
			текст</strong></p>

</body>

</html>
